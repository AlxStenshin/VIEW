<ion-modal-view class="modal-dark dark">
    <ion-header-bar class="bar-dark">
          <div class="buttons">
            <button class="button button-clear" ng-click="closeMotionSetup()"><i class="icon ion-close"></i></button>
          </div>
          <h1 class="title">
            Motion Setup ({{axis[setupMotionAxisId].driver}} motor {{axis[setupMotionAxisId].motor}})
        </h1>
    </ion-header-bar>
    <ion-content class="bg-dark">

        <ion-list>
            <label class="item item-input item-select">
                <div class="input-label">
                    Axis Function
                </div>
                <select ng-model="axis[setupMotionAxisId].name">
                    <option value="Pan">Pan</option>
                    <option value="Tilt">Tilt</option>
                    <option value="Slide">Slide</option>
                    <option value="Focus">Focus</option>
                    <option value="Motor{{axis[setupMotionAxisId].motor}}">Motor{{axis[setupMotionAxisId].motor}}</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Axis Unit
                </div>
                <select ng-model="axis[setupMotionAxisId].unit">
                    <option value="s">Steps</option>
                    <option value="Â°">Degrees</option>
                    <option value="in">Inches</option>
                    <option value="cm">Centimeters</option>
                    <option value="m">Meters</option>
                </select>
            </label>
            <label class="item item-input" ng-hide="axis[setupMotionAxisId].unit=='s'">
                <span class="input-label">Steps per Unit</span>
                <input ng-model="axis[setupMotionAxisId].unitSteps" type="tel">
            </label>
            <label class="item item-input" ng-hide="axis[setupMotionAxisId].unit=='s'">
                <span class="input-label">Move per click ({{axis[setupMotionAxisId].unit}})</span>
                <input ng-model="axis[setupMotionAxisId].unitMove" type="tel">
            </label>
            <ion-checkbox ng-model="axis[setupMotionAxisId].reverse">Reverse Direction</ion-checkbox>
        </ion-list>

    </ion-content>
</ion-modal-view>
